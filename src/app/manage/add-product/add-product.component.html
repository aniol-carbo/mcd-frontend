<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="form-container">
  <h1 class="form-title">
    Add product
  </h1>
  <div class="form">
    <mat-form-field appearance="standard">
      <mat-label>Sku</mat-label>
      <input matInput type="text" formControlName="productSku" />
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="productName" />
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="productDescription" />
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="productQuantity" />
    </mat-form-field>

    <button mat-button class="button">Add product</button>
  </div>
</form>
<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
