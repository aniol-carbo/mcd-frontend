<form [formGroup]="productForm" (ngSubmit)="orderProduct()" class="form-container">
  <h1 class="form-title">
    Order product
  </h1>
  <div class="form">
    <mat-form-field appearance="standard">
      <mat-label>Sku</mat-label>
      <input matInput type="text" formControlName="productSku" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="productQuantity" />
    </mat-form-field>
    <button mat-button class="button">Order product</button>
  </div>
</form>
