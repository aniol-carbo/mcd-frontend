<form [formGroup]="productForm" (ngSubmit)="changePrice()" class="form-container">
  <h1 class="form-title">
    Change product price
  </h1>
  <div class="form">
    <mat-form-field appearance="standard">
      <mat-label>Sku</mat-label>
      <input matInput type="text" formControlName="productSku" />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="productPrice" />
    </mat-form-field>
    <button mat-button class="button">Change price</button>
  </div>
</form>
<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
