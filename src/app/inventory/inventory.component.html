<button mat-button (click)="connectWithContract()">Connect with Contract</button>

<button mat-button (click)="callConstructor()">Call constructor</button>

<div>
  <mat-form-field>
    <mat-label>SKU</mat-label>
    <input matInput type="text" [(ngModel)]="productSku">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="productName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput type="text" [(ngModel)]="productDescription">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput type="text" [(ngModel)]="productQuantity">
  </mat-form-field>
</div>

<button mat-button (click)="addProduct()">Add product</button>
<button mat-button (click)="getQuantity()">Get product quantity</button>
{{retrievedQuantity}}
<button mat-button (click)="getProductIds()">Get product ids</button>
{{productIds}}
